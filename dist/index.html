<!DOCTYPE html>

    <title>New Zealand</title>

  <body>

        <h1 class="main-header wrapper--small">New Zealand</h1>

        <div class="photo-container">

                <div class="popup">
                  <h1 class="main-header">Lake Wakatipu</h1>

                    <div class="main-photo__container"><img src="img/1-640.jpg" alt="Lake Wakatipu" srcset="img/1-640.jpg 640w, img/1-1280.jpg 1280w, img/1-1920.jpg 1600w" sizes="(max-width: 1920px) 83.33333vw, (max-width: 480px) 95vw"></div>
